<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
</head>
<body>
	<h1>Contact Form!</h1>
	<img alt="Post Card Image" src="Task 4/Post.jpg">
	<br>
	<br>

	<form action="index.php" method="post">
		<label for="name">Name:</label><br>
		<input id="name" type="text" name="name" required placeholder="Name"><br><br>

		<label for="lastname">Last Name:</label><br>
		<input id="lastname" type="text" name="lastname" required placeholder="Last Name"><br><br>

		<label for="email">E-mail:</label><br>
		<input id="email" type="text" name="email" required placeholder="E-mail"><br><br>

		<label for="message">Message:</label><br>
		<textarea name="message" id="message" cols="30" rows="10" required placeholder="Your message"></textarea><br>

		<input type="button" value="Send">
	</form>
</body>
</html>
