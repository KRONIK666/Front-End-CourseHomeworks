<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<br>
	<br>
	<center>
		<table border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td>MC</td>
				<td>MR</td>
				<td>MS</td>
				<td>M+</td>
				<td>M-</td>
			</tr>
			<tr>
				<td>←</td>
				<td>CE</td>
				<td>C</td>
				<td>±</td>
				<td>v</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>/</td>
				<td>%</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>*</td>
				<td>1/x</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>-</td>
				<td rowspan="2">=</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td>.</td>
				<td>+</td>
			</tr>
		</table>
	</center>
</body>
</html>
