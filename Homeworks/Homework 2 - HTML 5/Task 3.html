<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="line" width="200" height="200"></canvas>
	<script>
		var line = document.getElementById("line");
		var ctx = line.getContext("2d");
		ctx.strokeStyle = '#0f0';
		ctx.moveTo(0,0);
		ctx.lineTo(200,200);
		ctx.stroke();
	</script>

	<canvas id="box" width="200" height="200"></canvas>
	<script>
		var box = document.getElementById("box");
		var ctx2 = box.getContext("2d");
		ctx2.fillStyle = "#ff8000";
		ctx2.fillRect(0,0,200,300);
	</script>

	<canvas id="circle" width="200" height="200"></canvas>
	<script>
		var circle = document.getElementById("circle");
		var ctx3 = circle.getContext("2d");
		ctx3.strokeStyle = '#6a0888';
		ctx3.beginPath();
		ctx3.arc(50,50,50,0,2*Math.PI);
		ctx3.stroke();
	</script>

	<canvas id="text" width="500" height="200"></canvas>
	<script>
		var text = document.getElementById("text");
		var ctx4 = text.getContext("2d");
		ctx4.fillStyle = '#ffcc00';
		ctx4.font = "30px Arial";
		ctx4.fillText("My first canvas text",10,100);
	</script>
</body>
</html>
