<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style5.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="4">
				<form><input class="textbox" type="text" value="0"></form>
			</td>
		</tr>
		<tr>
			<td class="buttons">CE</td>
			<td class="buttons">←</td>
			<td class="buttons">%</td>
			<td class="buttons">+</td>
		</tr>
		<tr>
			<td class="buttons">7</td>
			<td class="buttons">8</td>
			<td class="buttons">9</td>
			<td class="buttons">-</td>
		</tr>
		<tr>
			<td class="buttons">4</td>
			<td class="buttons">5</td>
			<td class="buttons">6</td>
			<td class="buttons">x</td>
		</tr>
		<tr>
			<td class="buttons">1</td>
			<td class="buttons">2</td>
			<td class="buttons">3</td>
			<td class="buttons">÷</td>
		</tr>
		<tr>
			<td class="buttons">0</td>
			<td class="buttons">±</td>
			<td class="buttons">,</td>
			<td class="buttons">=</td>
		</tr>
	</table>
</body>
</html>
